<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="login-css.css">
</head>
<body>
    <header>
        <div id="banner">
        </div>
        <div class="logo">
            <img src="images/Netflix-Logo.png" alt="">
        </div>
    </header>
    <section id="form">
        <h1>Sign In</h1>
      <form>
          <input type="text" placeholder="Email or phone number"><br>
          <input type="password" placeholder="Password">
          <button>sign in</button>
      </form>
      <div class="help-box">
        <div class="box">
      <input type="checkbox" class="checkbox">
      <p>Remember me</p>
    </div>
    <div class="box-1">
        <a href="https://www.netflix.com/in/LoginHelp"><p class="box-2">Need help?</p></a>
      </div>
   </div>
      <div class="sign-up">
        <h3>New to Netflix? <span> Sign up now.<span></h3>
        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span class="learn"> Learn more.</span></p>
      </div>
    </section>
    <footer>
             <div class="footer-text">
                <p>Questions? Call <span class="number"> 000-800-040-1843</span></p>
                <div class="footer-links">
                  
                    <p>FAQ</p>
                    <p>Cookie Preferences</p>
                  
                    <p >Help Centre</p>
                    <p>Corporate Information</p>
                  
                  
                    <p>Terms of Use</p>
                
                
                    <p>Privacy</p>
                
                </div>
             </div>
        </footer>
</body>
</html>
